<ion-modal-view view-title="Compose Mail">>
    <ion-header-bar class="bar bar-header bar-positive">
            <div class="col-10">
                <button class="button button-clear button-primary close-btn" ng-click="composeMail.hide()">
                <span class="ion-close-round"></span>
                </button>
            </div>
            <div class="col-80"><div class="h-title" style="margin-top: 10px;">Compose Mail</div></div>
            <div class="col-10">
                <div class="right-btns">
                    <div class="mail" ng-click="sendEmail()">
                            <img src="img/send-button.svg"/>
                    </div>
                    <div class="attachment" style="display:none">
                        <label for="file-input">
                            <img src="img/clip.svg"/>
                        </label>
                        <input type="file">
                    </div>
                </div>
            </div>
    </ion-header-bar>
    <ion-content class="padding">
        <ion-refresher on-refresh="doRefresh($event)">
            <ion-refresher-content pulling-icon="arrow-dropdown"
                                   pulling-text="Pull to refresh"
                                   refreshing-spinner="circles"
                                   refreshing-text="Refreshing...">
            </ion-refresher-content>
        </ion-refresher>
        <div class="list compose-form">
                <div class="item item-input">
                        <input id="toMailId" type="email" placeholder="To" readonly="readonly" style="background:transparent">
                         <!--<div class="add-album-row">-->
                            <button class="button button-clear button-positive pull-right" ng-click="recipientType='to'; addRecipients.show();">
                                <i class="ion-ios-plus-outline"></i>
                            </button>
                        <!--</div>-->
                      </div>
                      <div class="item item-input" style="display:none">
                        <input id="ccMailId" type="email" placeholder="Cc" readonly="readonly" style="background:transparent">
                        <button class="button button-clear button-positive pull-right" ng-click="recipientType='cc'; addRecipients.show();">
                                <i class="ion-ios-plus-outline"></i>
                        </button>
                      </div>
                      <div class="item item-input" style="display:none">
                            <input id="bccMailId" type="email" placeholder="Bcc"  readonly="readonly">
                            <button class="button button-clear button-positive pull-right" ng-click="recipientType='bcc'; addRecipients.show();">
                                <i class="ion-ios-plus-outline"></i>
                            </button>
                          </div>
                      <div class="item item-input">
                        <textarea id="MailSubject" placeholder="Subject"></textarea>
                      </div>
                      <div class="item item-input">
                        <textarea id="MailBody" placeholder="Type your text here" rows=20></textarea>
                      </div>
        </div>
    </ion-content>
</ion-modal-view>
